<!DOCTYPE html>
<html>
  <head>
    <title>Map Location</title>
    <meta charset='utf-8'>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class='container'>
      <div class='options-box'>
        <h1>Find your favorite park</h1>
        <div>
          <input id='show-listings' type='button' value='Show Listings'>
          <input id='hide-listings' type='button' value='Hide Listings'>
        </div>
      </div>
    </div>
    <div id='map'></div>
    <script src='index.js'></script>

    <script async defer
    src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBR6969BmTMMavm3ButxF87plUSupDjX9c&v=3&callback=initMap'>
    </script>
  </body>
</html>
